<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student TO-DO List App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .mask-custom {
      backdrop-filter: blur(15px);
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body>
  <section class="vh-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-10">

          <div class="card mask-custom text-white">
            <div class="card-body p-4">

              <div class="text-center pt-3 pb-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="Check"
                  width="60">
                <h2 class="my-4">Study To-Do List</h2>
              </div>

              <form id="add-form" class="row g-3 mb-4">
                <div class="col-md-3">
                  <input type="text" id="title" class="form-control" placeholder="Task Title" required>
                </div>
                <div class="col-md-3">
                  <input type="text" id="course" class="form-control" placeholder="Course" required>
                </div>
                <div class="col-md-2">
                  <select id="type" class="form-select" required>
                    <option value="">Type...</option>
                    <option value="Assignment">Assignment</option>
                    <option value="Exam">Exam</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <input type="date" id="due" class="form-control" required>
                </div>
                <div class="col-md-2">
                  <button type="submit" class="btn btn-success w-100">
                    <i class="fas fa-plus me-1"></i> Add
                  </button>
                </div>
              </form>

              <!-- Task Table -->
              <div class="table-responsive">
                <table class="table text-white mb-0 table-hover align-middle">
                  <thead>
                    <tr>
                      <th scope="col">Task</th>
                      <th scope="col">Course</th>
                      <th scope="col">Type</th>
                      <th scope="col">Due Date</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody id="task-list">
                  </tbody>
                </table>
              </div>

              <div class="mt-3 text-end">
                <button id="clear-completed" class="btn btn-danger">
                  <i class="fas fa-trash me-1"></i> Clear Completed
                </button>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
